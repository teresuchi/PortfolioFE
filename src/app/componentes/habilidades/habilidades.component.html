<section class="skills section" id="skills">
    <span class="section-subtitle">Por qué elegirme</span>
    <h2 class="section-title">Mi área de experiencia</h2>

    <div class="skills__container bd-grid">
        <div class="skills__content">
            <h3 class="skills__subtitle">Frontend</h3>

            <div class="skills__data" *ngFor="let registro of miPortfolio.frontend">
                <span class="skills__name">{{registro.titulo}}</span>
                <span class="skills__number">{{registro.porcentaje}}</span>
                <span class="skills__bar skills__html"></span>

                <!-- Botones Borrar y Editar -->
                <div align="right"*ngIf=usuarioLogueado()> 
                    <img width="20" height="20"
                    src="./assets/img/Eliminar.PNG" 
                    (click)="borrarHabilidad(registro.id)">
                    <img width="15" height="15"
                    src="./assets/img/Editar.PNG" 
                    (click)="openEditarHabilidad(registro.id, 
                                                 registro.titulo, 
                                                 registro.porcentaje,
                                                 registro.disciplina)">
                </div>                                                         
            </div>
        </div>

        <div class="skills__content">
            <h3 class="skills__subtitle">Backend</h3>

            <div class="skills__data" *ngFor="let registro of miPortfolio.backend">
                <span class="skills__name">{{registro.titulo}}</span>
                <span class="skills__number">{{registro.porcentaje}}</span>
                <span class="skills__bar skills__java"></span>
                 
                <!-- Botones borrar y editar-->
                 <div align="right" *ngIf=usuarioLogueado()>
                    <img width="20" height="20"
                    src="./assets/img/Eliminar.PNG" 
                    (click)="borrarHabilidad(registro.id)">
                    <img width="15" height="15"
                    src="./assets/img/Editar.PNG" 
                    (click)="openEditarHabilidad(registro.id, 
                                                         registro.titulo, 
                                                         registro.porcentaje,
                                                         registro.disciplina)">
                    
                 </div>
            </div>
        </div>
    </div>

    <br>
    <!-- Botón que abre la ventana modal de alta -->
    <div align="center" *ngIf=usuarioLogueado()> <button (click)="openMyDialog()">Nueva Habilidad</button></div>

    <!-- Ventana Modal para el Alta de una habilidad -->
    <dialog id="habilidadDialog">
        <form method="dialog" id="habilidadForm" #habilidadForm = "ngForm" (ngSubmit) = "onClickSubmit()" >
            <input type = "hidden" name = "idHabilidad" ngModel>
            Título:
            <input type = "text" name = "titulo" ngModel>
            <br/>
            Porcentaje:
            <input type = "text" name = "porcentaje" ngModel>
            <br/>
            Disciplina:
            <select name = "disciplina" ngModel>
                <option value="FE">Frontend</option>
                <option value="BE">Backend</option>
            </select>
            <br/>
            <br/>
            <input type = "submit" value = "Enviar">
            <br/>
            <font size="1">(*) Presione "ESC" para cancelar.</font>
        </form>
   </dialog>

</section>
